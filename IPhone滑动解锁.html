<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{ margin:0;padding:0;}
body{ background:#666;font-family:'微软雅黑';}
#box{ width:300px; height:50px;border:1px solid #000; margin:100px auto; position:relative; }
#box .div1{ width:300px; height:50px;position:absolute; left:0;top:0; line-height:50px; text-align:center;  font-size:30px; }
#box .div2{ width:300px; height:50px;position:absolute; left:0;top:0; line-height:50px; text-align:center; font-size:30px;-webkit-background-clip:text;color:rgba(0,0,0,0);}
</style>
<script type="text/javascript">
window.addEventListener('DOMContentLoaded',function(){
	var oDiv = document.querySelector('#box .div2');
	var i = 0;
	setInterval(function(){
		i+=3;
		oDiv.style.background = '-webkit-linear-gradient(-30deg,#000 '+i+'px,#fff '+(i+10)+'px,#000 '+(i+20)+'px)';	
		oDiv.style.WebkitBackgroundClip = 'text';	
		if(i>300){
			i = 0;
		}
	},30);
	
});
</script>
</head>

<body>
<div id="box">
	<div class="div1">移动滑块解锁</div>
    <div class="div2">移动滑块解锁</div>
</div>
</body>
</html>
