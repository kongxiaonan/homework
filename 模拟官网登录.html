<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{ margin:0;padding:0;}
.login{ height:200px; width:300px; background:#3C9; margin:200px auto 0;  -webkit-transition:1s all ease; -webkit-transform:scale(3,3); opacity:0;}
.login span{ cursor:pointer;}
</style>
<script type="text/javascript">
window.addEventListener('DOMContentLoaded',function(){
	var oBtn = document.querySelector('input');
	var oLig = document.querySelector('.login');
	var oS = document.querySelector('.login span');
	
	oBtn.onclick = function(){
		oLig.style.WebkitTransform = 'scale(1,1)';
		oLig.style.opacity = 1;
	};
	oS.onclick = function(){
		oLig.style.WebkitTransform = 'scale(3,3)';
		oLig.style.opacity = 0;	
	};
});
</script>
</head>

<body>
<input type="button" value="登录">
<div class="login">
	<span>×</span>
</div>
</body>
</html>
